<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Ramadan Distribution</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        #scanner-section {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ramaaadan Food Distribution QR Code Scanner</h1>
    </header>
    
    <main>
        <section id="scanner-section">
            <video id="video" width="100%" height="auto" style="border: 1px solid black;"></video>
            <div id="result">
                Scan a QR code to see the result here.
            </div>
        </section>
    </main>
    
    <footer>
        <p>Â© 2025 Ramadan Distribution. All Rights Reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
